<!DOCTYPE html>
<html>
<head>
	<title>PaperForm</title>
</head>
<body>

	<form paper-post="https://jsonplaceholder.typicode.com/todos" paper-results="true" paper-loader="loading..." paper-clear="true">
		<h2>Paper form</h2>
		<input type="text" name="name" autocomplete="off" placeholder="Full Name"><br>
		<input type="text" name="surname" autocomplete="off" placeholder="Surname"><br>
		<div>
			<input type="radio" name="gender" value="male" checked> Male<br>
			<input type="radio" name="gender" value="female"> Female<br>
		</div><br>
		<textarea name="area"></textarea><br>
		<button>Submit</button>
	</form>

	<script type="text/javascript" src="paperform.js"></script>
</body>
</html>
